<div class="login">
    <section id="wrapper" class="login-register">
        <div class="login-box" *ngIf="logintoggle">
            <div class="white-box animation-element slide-left">
                <form class="form-horizontal form-material" id="loginform" (ngSubmit)="login()" ngNativeValidate>
                    <h3 class="box-title m-b-20 text-center">Sign In</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" [(ngModel)]="loginmodel.emailId" name="email" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required="" [(ngModel)]="loginmodel.password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary pull-left p-t-0">
                                <input id="checkbox-signup" type="checkbox">
                                <label for="checkbox-signup"> Remember me </label>
                            </div>
                            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right clicklogin"><i class="fa fa-lock m-r-5"></i> Forgot password?</a>                            </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-lg btn-block text-uppercase waves-effect waves-light btn-primary login-action" type="submit">Log In</button>
                            <!-- btn-info -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                            <!-- <div class="social"><a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a> <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a> </div> -->
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <p class="signup">Don't have an account? <span class="text-primary m-l-5" (click)="togglereg()"><b class="cursor">Sign Up</b></span></p>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <div class="register-box" *ngIf="!logintoggle">
			<div class="animation-element slide-right">
			  <!-- multistep form -->
				<form id="msform" class="form-material" (ngSubmit)="register()" ngNativeValidate>
				<!-- progressbar -->
				<!-- <ul id="eliteregister"> -->
					<!-- <li class="active">Account Setup</li> -->
					<!-- <li>Social Profiles</li> -->
					<!-- <li>Personal Details</li> -->
				<!-- </ul> -->
				<!-- fieldsets -->
				<fieldset>
					<h2 class="fs-title">Create your account</h2>
					
					<input type="text" name="email" placeholder="Your Name" [(ngModel)]="registermodel.name" class="form-control" name="name" required>
					<input type="text" name="pass" placeholder="Email Address" [(ngModel)]="registermodel.companyName" class="form-control"  name="company" required>
					<input type="text" name="cpass" placeholder="Contact Number" [(ngModel)]="registermodel.emailId" class="form-control"  name="email" required>
					<input type="text" name="email" placeholder="Campany name" [(ngModel)]="registermodel.phoneNumber"class="form-control" name="phone"  required>
					<input type="submit" name="next" class="next action-button" value="Submit">
					<div class="form-group m-b-0">
					  <div class="col-sm-12 text-center">
						<p class="signin">You have an account? <span class="text-primary m-l-5"><b class="cursor"  (click)="togglereg()">Sign In</b></span></p>
					  </div>
					</div>
					<h3 class="fs-subtitle">OR Login With </h3>
					<span class="fa fa-facebook fa-font"></span>
					<span class="fa fa-twitter fa-font"></span>
					<span class="fa fa-linkedin fa-font"></span>
				</fieldset>
				
				</form>
				<div class="clear"></div>
			</div>
		  </div>
    </section>
    <div class="container-fluid" style="background:rgba(90, 81, 161, 0.78)">
        <!-- background: linear-gradient(to right, #2a2388, #9556a4); -->
        <div class="container">
            <div class="col-md-4 col-xs-4 divh3">
                <h3>Links</h3>
                <ul class="footer-li">
                    <li><a href="javascript::void()">About Us</a></li><br>
                    <li><a href="javascript::void()">Contact Us</a></li><br>
                    <li><a href="javascript::void()">FAQ</a></li><br>
                </ul>
            </div>
            <div class="col-md-4 col-xs-4 divh3">
                <h3>Follow us</h3>
                <ul class="footer-li">
                    <li><a href="javascript::void()">About Us</a></li><br>
                    <li><a href="javascript::void()">Contact Us</a></li><br>
                    <li><a href="javascript::void()">FAQ</a></li><br>
                </ul>
            </div>
            <div class="col-md-4 col-xs-4 divh3">
                <h3>Details</h3>
                <ul class="footer-li">
                    <li><a href="javascript::void()">Subscribe</a></li><br>
                    <li><a href="javascript::void()">Community</a></li><br>
                    <li><a href="javascript::void()">Blog</a></li><br>
                    <li><a href="javascript::void()">Terms &amp; Condition</a></li><br>
                </ul>
            </div>
        </div>
    </div>
</div>
