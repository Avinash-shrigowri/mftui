<app-header (onToggle)="onToggle($event)"></app-header>
<div class="content col-md-12">

	<nav class="navbar navbar-default sidebar navigation" role="navigation" [ngClass]="{'activeMenu' : toggleState}">
		<div class="navbar-collapse" id="bs-sidebar-navbar-collapse-1">
			<div class="display-block">
				<div>
				<button md-button md-mini-fab md-raised-button><span>A</span></button>
				</div>
				<p>SFTP Administrator</p>
				</div>
			<ul class="nav navbar-nav side-ul" *ngFor= "let item of menuitems">
				
				<li *ngIf="!item.child" (click)="getitem(item)" ><a routerLinkActive="active"  [routerLink]="item.path">{{item.name}}<span style="font-size:16px;" class="pull-right showopacity fa {{item.icon}}"></span></a></li>
			
				 <li *ngIf="item.child" >
					<a  routerLinkActive="active"  [routerLink]="item.path" (click)="getitem(item)" class="dropdown-toggle"  data-toggle="dropdown">{{item.name}} <span class="caret"></span><span style="font-size:16px;" class="pull-right  showopacity glyphicon glyphicon-user"></span></a>
					<ul class="nav navbar-nav block side-ul"   *ngFor= "let subitem of item.child"  (collapsed)="setHeight(el, 0)" (expanded)="setHeight(el, 0);setHeight(el, el.scrollHeight)"
					 [collapse]="isCollapsed" #el>
						<li><a routerLinkActive="active"  [routerLink]="subitem.path" >{{subitem.name}}</a></li>
						
						
					</ul>
				</li> 
			
			
			</ul>
		</div>

	</nav>
	 <div class="docs-primary-header">
		 <span>{{pagename}}</span>
    </div>
	<div class="responsive-content">
		<router-outlet></router-outlet>
	</div>
</div>
