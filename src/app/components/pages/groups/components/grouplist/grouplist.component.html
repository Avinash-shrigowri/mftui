<div class="container-fluid ">
<md-toolbar class="z-depth-1 top-toolbar">
 <button md-button class="add-button" (click)="add()" ><i class="fa fa-plus fa2x"></i></button>
</md-toolbar>
</div>
<div class="container-fluid">
    <md-card>
        <md-table #table>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="text-left">Groups</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let group of grouplists">
                        <td class="text-left" ><span #el [attr.contenteditable]="contenteditable" (blur)="onRowClick($event)">{{group.name}}</span></td>
                        <td class="text-left" style="position: relative;">
                            <div dropdown><button md-button class="btn btn-sm btn-infor" dropdownToggle><i class="fa fa-ellipsis-v" aria-hidden="true" ></i></button>
                                <ul *dropdownMenu class="dropdown-menu" role="menu">
                                    <li role="menuitem" (click)="edit(group)"><a class="dropdown-item">Edit</a></li>
                                    <li role="menuitem" (click)="view(group)"><a class="dropdown-item">View</a></li>
                                </ul>
                            </div>
                        </td>
                        <td><button  md-button  class="btn btn-sm " (click)="member(group)"><i class="fa fa-eye"></i>&nbsp;&nbsp; Members</button></td>
                        <td><button  md-button  class="btn btn-sm btn-danger" (click)="delete(group)"><i class="fa fa-trash"></i>&nbsp;&nbsp;Delete</button></td>

                    </tr>

                </tbody>
            </table>
        </md-table>
    </md-card>
</div>


<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true"
    [config]="{backdrop: true}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Add Group</h4>
                <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <form (ngSubmit)="adduser()" ngNativeValidate>
                <div class="modal-body">
                    <div class="container-fluid">

                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" [(ngModel)]="groupmodel.name" name="name" placeholder="Name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-xs-12">
                        <button class="btn   btn-primary" type="submit">Save</button>
                        <!-- btn-info -->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
  <div class="interior">
    <a class="btn" href="#open-modal">Basic CSS-Only Modal</a>
  </div>
<div id="open-modal" class="modal-window">
  <div>
    <a href="#modal-close" title="Close" class="modal-close">Close</a>
    <h1>Voilà!</h1>
    <div>A CSS-only modal based on the :target pseudo-class. Hope you find it helpful. <a href="https://twitter.com/timothylong" target="_blank">Say hello on Twitter.</a></div>
    </div>
</div>
